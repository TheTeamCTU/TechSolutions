<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS code to style the website -->
        <style>
            html, body {
                height: 100%;  
            }
            
            body {
                display: flex;
                justify-content: space-between;
                font-family: Arial, sans-serif;
                margin: 0;
                background: linear-gradient(135deg, purple, darkblue);
                backdrop-filter: blur(10px);
                background-size: cover;  
                background-repeat: no-repeat; 
            }
            

            header {
                position: absolute;
                top: 0;
                width: 90%;
                display: flex;
                justify-content: space-between;
                padding: 20px;
                background: rgba(0, 0, 0, 0.4);
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
                margin: 20px auto;
            }
            .logo {
                font-size: 24px;
                font-weight: bold;
                padding-left: 15px;
            }
            nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                gap: 20px;
                padding-right: 15px;
            }
            nav a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                padding: 10px 15px;
                border-radius: 10px;
                transition: background 0.3s;
            }
            nav a:hover {
                background: linear-gradient(135deg, rgb(194, 3, 194), rgb(3, 3, 204));
                color: aliceblue;
            }

            header {
                animation: slideIn 0.5s ease-out;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes popUp {
                from {
                    transform: scale(0);
                    opacity: 0;
                }
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .main-info {
                display: flex;
                flex-direction: column;  
                justify-content: left;
                width: 40%;
                padding: 20px;
                margin-top: 120px;
            }

            .form-info {
                display: flex;
                flex-direction: column;
                justify-content: left;
                width: 40%;
                padding: 20px;
                margin-top: 120px;
            }

            label, input, textarea {
                margin-bottom: 10px;
                font-size: 15px;
            }

            label{
                color: white;
            }

            input, textarea, button {
                border-radius: 5px;
                width: 200px;
                border-width: 3px;
                border-color: black;
            }

            button:hover {
                background-color: rgb(0, 132, 255);
            }

            .main-info, .form-info{
                animation: popUp 1s ease-out;
            }

            .contact-details p {
                margin: 5px 0;
            }

            .logo{
                color: white;
            }

            h1{
                color: rgb(255, 8, 181);
            }

            p{
                color: white;
                font-size: 15px;
            }

            .btn {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                cursor: pointer;
                text-decoration: none;
                border-radius: 5px;
                transition: background 0.9s;
            }
            .btn:hover {
                background: rgb(196, 14, 141);
                color: white;
                font-style: italic;
                box-shadow: 2px 2px 2px 2px;
                border-radius: 10px 10px 10px 10px;
            }

            img{
                width: 40px;
            }
        </style>

        <script>
            function validateForm(event) {
                event.preventDefault();

                // Get the values of the input fields
                let name = document.getElementById('name').value;
                let email = document.getElementById('email').value;
                let message = document.getElementById('message').value;

                // Check if any of the fields are empty
                if (name == '' || email == '' || message == '') {
                    alert('Please fill in all fields!');
                } else {
                    alert('Your message has been sent successfully!\n\n' +
                          'Name: ' + name + '\n' +
                          'Email: ' + email + '\n' +
                          'Message: ' + message);
                }
            }
        </script>
        
    </head>
    <body>
        <!-- Navigation bar for navigating between pages -->
        <header>
            <div class="logo">TechSolutions Inc.</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Information of the website -->
        <div class="main-info">
            <h1>Contact</h1>
            <div class="contact-details">
                <p><b>Call:</b> +27 067 007 1288</p>
                <p><b>Email:</b> TechSolutions@gmail.com</p>
                <p><b>Address:</b> 788 John ST Water Town</p>
            </div>

            <div>
                <img src="instagram.png" alt="Instagram">
                <br>
                <img src="twitter.png" alt="X">
                <br>
                <img src="facebook.png" alt="Facebook">
            </div>
        </div>

        <!-- User information -->
        <div class="form-info">
            <!-- Form to collect user information -->
            <form id="contactForm" onsubmit="validateForm(event)">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
