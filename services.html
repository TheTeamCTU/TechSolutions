<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: linear-gradient(135deg, rgb(194, 3, 194), rgb(3, 3, 204));
            color: aliceblue;
        }
        .section-title {
            text-align: center;
            margin: 100px 0 30px;
        }
        .service-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .service-card {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #a133ff, #3366ff);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .service-image img {
            width: 150px;
            height: 100px;
            margin-right: 20px;
            border-radius: 5px;
            object-fit: cover;
        }
        .service-info {
            flex-grow: 1;
        }
        .btn {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .get-started {
            background-color: #ff33aa;
            color: white;
        }
        .learn-more {
            background-color: white;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">TechSolutions Inc.</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <h2 class="section-title">Services We Offer</h2>
    
    <div class="service-container">
        <div class="service-card">
            <div class="service-image">
                <img src="images/img2.jpg" alt="Tech Consultants">
            </div>
            <div class="service-info">
                <h3>Tech Consultants</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut commodo sagittis.</p>
                <button class="btn get-started">Get Started →</button>
                <button class="btn learn-more">Learn more</button>
            </div>
        </div>
        <div class="service-card">
            <div class="service-image">
                <img src="images/img1.jpg" alt="IT Support">
            </div>
            <div class="service-info">
                <h3>IT Support</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut commodo sagittis.</p>
                <button class="btn get-started">Get Started →</button>
                <button class="btn learn-more">Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>
